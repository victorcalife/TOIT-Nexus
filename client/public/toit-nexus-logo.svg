<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- TOIT Text -->
  <text x="10" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    TOIT
  </text>
  
  <!-- Nexus Text -->
  <text x="10" y="45" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#ffffff">
    NEXUS
  </text>
  
  <!-- Geometric elements -->
  <circle cx="120" cy="20" r="3" fill="url(#accentGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="135" cy="30" r="2" fill="#007bff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="15" r="2.5" fill="#00d4ff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="120" y1="20" x2="135" y2="30" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="135" y1="30" x2="150" y2="15" stroke="url(#accentGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Quantum symbol -->
  <g transform="translate(165, 20)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>