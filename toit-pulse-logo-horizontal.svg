<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições -->
  <defs>
    <!-- Gradiente para o pulso -->
    <linearGradient id="pulseLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="40%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Gradiente do ícone -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow para elementos ativos -->
    <filter id="activeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background sutil -->
  <rect width="500" height="120" fill="#f8fafc"/>
  
  <!-- Linha de pulso de fundo -->
  <g transform="translate(0,60)">
    <line x1="0" y1="0" x2="500" y2="0" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Pulso animado -->
    <path d="M 0 0 L 80 0 L 85 -10 L 90 10 L 95 -20 L 100 15 L 105 -25 L 110 30 L 115 -30 L 120 20 L 125 -15 L 130 5 L 135 -10 L 140 0 L 500 0"
          fill="none"
          stroke="url(#pulseLineGradient)"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.6">
      <animateTransform attributeName="transform" 
                        type="translate" 
                        values="0,0;-140,0;0,0" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Ícone principal -->
  <g transform="translate(30,60)">
    <!-- Container circular -->
    <circle cx="0" cy="0" r="35" fill="#ffffff" filter="url(#softShadow)"/>
    <circle cx="0" cy="0" r="35" fill="url(#iconGradient)" opacity="0.1"/>
    
    <!-- Círculo de pulso -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.8">
      <animate attributeName="r" from="25" to="33" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Centro do pulso -->
    <g transform="scale(0.8)">
      <!-- Coração estilizado/monitor -->
      <path d="M -15 -5 C -15 -12, -8 -15, 0 -10 C 8 -15, 15 -12, 15 -5 C 15 5, 0 15, 0 15 C 0 15, -15 5, -15 -5 Z"
            fill="url(#iconGradient)"
            filter="url(#activeGlow)">
        <animateTransform attributeName="transform" 
                          type="scale" 
                          values="1;1.1;1" 
                          dur="1s" 
                          repeatCount="indefinite"/>
      </path>
      
      <!-- Linha de vida -->
      <path d="M -20 0 L -10 0 L -5 -8 L 0 8 L 5 -12 L 10 0 L 20 0"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"/>
    </g>
    
    <!-- Pontos de conexão -->
    <g fill="#06b6d4" opacity="0.6">
      <circle cx="30" cy="-15" r="3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="15" r="3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-30" cy="0" r="3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Texto principal -->
  <g transform="translate(110,60)">
    <!-- TOIT -->
    <text x="0" y="8" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" fill="#1e3a8a">
      TOIT
    </text>
    
    <!-- Separador animado -->
    <rect x="135" y="-15" width="3" height="30" fill="url(#iconGradient)" opacity="0.5">
      <animate attributeName="height" values="30;40;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-15;-20;-15" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- PULSE -->
    <text x="150" y="8" font-family="Arial, sans-serif" font-size="52" font-weight="300" fill="#581c87">
      PULSE
    </text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="2.5">
      REAL-TIME WORKFLOW MONITORING
    </text>
  </g>
  
  <!-- Indicadores de status -->
  <g transform="translate(450,20)">
    <circle cx="0" cy="0" r="4" fill="#06b6d4">
      <animate attributeName="fill" values="#06b6d4;#10b981;#06b6d4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="-30" y="5" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">
      ACTIVE
    </text>
  </g>
</svg>