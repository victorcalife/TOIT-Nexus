<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições -->
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone do logo aumentado 30% e reposicionado -->
  
  
  <!-- Texto principal -->
  <g transform="translate(105,50)">
    <!-- TOIT -->
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#1e3a8a">
      TOIT
    </text>
    
    <!-- NEXUS -->
    <text x="105" y="0" font-family="Arial, sans-serif" font-size="42" font-weight="300" fill="url(#brandGradient)">
      NEXUS
    </text>
  </g>
</svg>