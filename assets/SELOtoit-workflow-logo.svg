<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <!-- Gradiente principal azul escuro para roxo -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente secundário azul esverdeado -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circular -->
  
  
  <!-- Hexágono principal (representa o núcleo do sistema) -->
  <g transform="translate(200,200)">
    <!-- Hexágono externo -->
    <path d="M -80 0 L -40 -69.3 L 40 -69.3 L 80 0 L 40 69.3 L -40 69.3 Z" 
          fill="url(#mainGradient)" 
          filter="url(#shadow)"
          opacity="0.9"/>
    
    <!-- Conexões (representando APIs e webhooks) -->
    <g stroke="url(#secondaryGradient)" stroke-width="3" fill="none" opacity="0.8">
      <!-- Linhas de conexão -->
      <line x1="-80" y1="0" x2="-120" y2="0" stroke-linecap="round"/>
      <line x1="-40" y1="-69.3" x2="-60" y2="-104" stroke-linecap="round"/>
      <line x1="40" y1="-69.3" x2="60" y2="-104" stroke-linecap="round"/>
      <line x1="80" y1="0" x2="120" y2="0" stroke-linecap="round"/>
      <line x1="40" y1="69.3" x2="60" y2="104" stroke-linecap="round"/>
      <line x1="-40" y1="69.3" x2="-60" y2="104" stroke-linecap="round"/>
    </g>
    
    <!-- Nós de conexão -->
    <g fill="url(#secondaryGradient)">
      <circle cx="-120" cy="0" r="8" filter="url(#glow)"/>
      <circle cx="-60" cy="-104" r="8" filter="url(#glow)"/>
      <circle cx="60" cy="-104" r="8" filter="url(#glow)"/>
      <circle cx="120" cy="0" r="8" filter="url(#glow)"/>
      <circle cx="60" cy="104" r="8" filter="url(#glow)"/>
      <circle cx="-60" cy="104" r="8" filter="url(#glow)"/>
    </g>
    
    <!-- Centro do workflow (representando o fluxo) -->
    <g transform="scale(0.8)">
      <!-- Símbolo de infinito estilizado (fluxo contínuo) -->
      <path d="M -30 0 C -30 -20, -10 -20, 0 0 C 10 20, 30 20, 30 0 C 30 -20, 10 -20, 0 0 C -10 20, -30 20, -30 0 Z"
            fill="#ffffff"
            stroke="#e2e8f0"
            stroke-width="2"/>
      
      <!-- Pontos de dados fluindo -->
      <circle cx="-20" cy="0" r="3" fill="#06b6d4">
        <animate attributeName="cx" values="-20;0;20;0;-20" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="#581c87">
        <animate attributeName="cx" values="0;20;0;-20;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="3" fill="#06b6d4">
        <animate attributeName="cx" values="20;0;-20;0;20" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Nome da empresa -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e3a8a">
    TOIT
  </text>
  
  <!-- Subtítulo -->
  <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Workflow Intelligence
  </text>
</svg>