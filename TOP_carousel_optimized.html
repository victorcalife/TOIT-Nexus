<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOIT - Carousel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark Theme */
            --bg-primary: #0a0a0f;
            --bg-secondary: #141420;
            --bg-card: #1e1e2e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b8;
            --text-muted: #808088;
            
            /* TOIT Brand Colors */
            --toit-cyan: #00d4ff;
            --toit-blue: #0099ff;
            --toit-dark-blue: #1e40af;
            --toit-green: #10b981;
            
            /* Epic Gradients - AZUL ESCURO */
            --gradient-toit: linear-gradient(135deg, #00d4ff 0%, #1e40af 50%, #0099ff 100%);
            
            /* Fonts */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* 3-Card Carousel Container */
        .carousel-container {
            position: relative;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
            overflow: visible;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 263px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        /* 3-Card Layout */
        .card-container {
            position: absolute;
            width: 210px;
            height: 263px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }

        /* Positioning - DESKTOP com SOBREPOSIÇÃO AJUSTADA */
        .card-container.left {
            left: 50%;
            transform: translateX(calc(-50% - 110px)) rotateY(12deg) scale(0.85);
            z-index: 1;
            opacity: 0.8;
        }

        .card-container.center {
            left: 50%;
            transform: translateX(-50%) scale(1);
            z-index: 10;
            opacity: 1;
        }

        .card-container.right {
            left: 50%;
            transform: translateX(calc(-50% + 110px)) rotateY(-12deg) scale(0.85);
            z-index: 1;
            opacity: 0.8;
        }

        /* Card Styles */
        .netflix-card {
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease-out;
        }

        .netflix-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
        }

        .card-container.center .netflix-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .card-image {
            width: 100%;
            height: 150px;
            background: var(--gradient-toit);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.3) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
        }

        .card-content {
            padding: 1.125rem;
            height: 113px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-size: 0.975rem;
            font-weight: 700;
            margin-bottom: 0.375rem;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .card-description {
            font-size: 0.675rem;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }

        .genre-tags {
            display: flex;
            gap: 0.375rem;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 0.225rem 0.45rem;
            border-radius: 9px;
            font-size: 0.525rem;
            font-weight: 500;
        }

        /* Navigation */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.8) 0%, rgba(0, 212, 255, 0.6) 70%, rgba(139, 92, 246, 0.3) 100%);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel-nav:hover {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.9) 0%, rgba(0, 212, 255, 0.8) 60%, rgba(139, 92, 246, 0.5) 100%);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .carousel-nav:active {
            transform: translateY(-50%) scale(1.05);
        }

        .carousel-nav.prev {
            left: -220px;
        }

        .carousel-nav.next {
            right: -220px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 1024px) {
            .carousel-wrapper {
                max-width: 525px;
            }
            
            .card-container {
                width: 180px;
                height: 240px;
            }

            .card-container.left {
                transform: translateX(calc(-50% - 94px)) rotateY(15deg) scale(0.85);
            }
            
            .card-container.right {
                transform: translateX(calc(-50% + 94px)) rotateY(-15deg) scale(0.85);
            }
            
            .carousel-nav.prev {
                left: -210px;
            }

            .carousel-nav.next {
                right: -210px;
            }
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 270px;
            }
            
            .carousel-wrapper {
                max-width: 375px;
            }
            
            .card-container {
                width: 150px;
                height: 210px;
            }
            
            .card-container.left {
                transform: translateX(calc(-50% - 78px)) rotateY(20deg) scale(0.75);
                z-index: 1;
            }
            
            .card-container.center {
                transform: translateX(-50%) scale(1);
                z-index: 15;
            }
            
            .card-container.right {
                transform: translateX(calc(-50% + 78px)) rotateY(-20deg) scale(0.75);
                z-index: 1;
            }
            
            .carousel-nav {
                width: 45px;
                height: 45px;
                font-size: 1.35rem;
                z-index: 25;
            }
            
            .carousel-nav.prev {
                left: -200px;
            }

            .carousel-nav.next {
                right: -200px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                width: 120px;
                height: 180px;
            }
            
            .card-container.left {
                transform: translateX(calc(-50% - 65px)) rotateY(25deg) scale(0.7);
                z-index: 1;
            }
            
            .card-container.center {
                transform: translateX(-50%) scale(0.95);
                z-index: 20;
            }
            
            .card-container.right {
                transform: translateX(calc(-50% + 65px)) rotateY(-25deg) scale(0.7);
                z-index: 1;
            }
            
            .card-image {
                height: 90px;
                font-size: 1.875rem;
            }
            
            .card-content {
                padding: 0.75rem;
                height: 90px;
            }
            
            .card-title {
                font-size: 0.75rem;
            }
            
            .card-description {
                font-size: 0.6rem;
            }
            
            .carousel-nav.prev {
                left: -190px;
            }

            .carousel-nav.next {
                right: -190px;
            }
        }

        /* Enhanced Card Interactions */
        .card-container.center .netflix-card {
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.15);
        }

        /* Animações de rotação circular */
        @keyframes rotateRight {
            0% {
                transform: translateX(calc(-50% - 110px)) rotateY(12deg) scale(0.85);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) rotateY(0deg) scale(0.95);
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(-50% + 110px)) rotateY(-12deg) scale(0.85);
                opacity: 0.8;
            }
        }

        @keyframes rotateLeft {
            0% {
                transform: translateX(calc(-50% + 110px)) rotateY(-12deg) scale(0.85);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-50%) rotateY(0deg) scale(0.95);
                opacity: 0.9;
            }
            100% {
                transform: translateX(calc(-50% - 110px)) rotateY(12deg) scale(0.85);
                opacity: 0.8;
            }
        }

        @keyframes centerToRight {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50% + 110px)) rotateY(-12deg) scale(0.85);
                opacity: 0.8;
            }
        }

        @keyframes centerToLeft {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(-50% - 110px)) rotateY(12deg) scale(0.85);
                opacity: 0.8;
            }
        }

        @keyframes leftToCenter {
            0% {
                transform: translateX(calc(-50% - 110px)) rotateY(12deg) scale(0.85);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes rightToCenter {
            0% {
                transform: translateX(calc(-50% + 110px)) rotateY(-12deg) scale(0.85);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        /* Classes de animação */
        .card-container.animate-rotate-right {
            animation: rotateRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card-container.animate-rotate-left {
            animation: rotateLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card-container.animate-center-to-right {
            animation: centerToRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card-container.animate-center-to-left {
            animation: centerToLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card-container.animate-left-to-center {
            animation: leftToCenter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card-container.animate-right-to-center {
            animation: rightToCenter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <button class="carousel-nav prev" onclick="navigateCarousel('portal', -1)">‹</button>
        
        <div class="carousel-wrapper" id="carousel-portal">
            <!-- Cards renderizados dinamicamente -->
        </div>
        
        <button class="carousel-nav next" onclick="navigateCarousel('portal', 1)">›</button>
    </div>

    <script>
        class ThreeCardCarousel {
            constructor() {
                this.carousels = {
                    'portal': {
                        cards: [
                            { icon: '🔑', title: 'Single Sign-On Avançado', description: 'Autenticação unificada e segura para todos os sistemas da empresa', tags: ['Segurança', 'JWT', 'Multi-tenant'] },
                            { icon: '📊', title: 'Dashboard Executivo', description: 'Analytics em tempo real e métricas de negócio com KPIs personalizáveis', tags: ['Analytics', 'Real-time', 'KPIs'] },
                            { icon: '👥', title: 'Gestão de Usuários', description: 'Controle total de permissões e acessos com auditoria completa', tags: ['RBAC', 'Permissions', 'Users'] },
                            { icon: '🔗', title: 'Integração Universal', description: 'APIs REST e webhooks para conectar qualquer sistema existente', tags: ['API', 'Webhooks', 'Integration'] },
                            { icon: '🛡️', title: 'Segurança Avançada', description: 'Criptografia de ponta e compliance total com LGPD/GDPR', tags: ['Security', 'Encryption', 'Compliance'] },
                            { icon: '🚀', title: 'Performance Extrema', description: 'Velocidade e confiabilidade para aplicações de missão crítica', tags: ['Performance', 'Speed', 'Reliability'] },
                            { icon: '📱', title: 'Mobile First', description: 'Interface otimizada para dispositivos móveis e tablets', tags: ['Mobile', 'Responsive', 'Touch'] },
                            { icon: '🔄', title: 'Sincronização Automática', description: 'Dados sempre atualizados em tempo real entre sistemas', tags: ['Sync', 'Real-time', 'Updates'] }
                        ],
                        currentIndex: 1
                    }
                };
                
                this.isTransitioning = false;
                this.init();
            }

            init() {
                this.renderCarousel('portal');
                this.setupCardInteractions();
            }

            renderCarousel(carouselId) {
                const carousel = this.carousels[carouselId];
                const wrapper = document.getElementById(`carousel-${carouselId}`);
                
                if (!wrapper) return;

                const { currentIndex } = carousel;
                const cards = carousel.cards;
                
                const leftIndex = (currentIndex - 1 + cards.length) % cards.length;
                const centerIndex = currentIndex;
                const rightIndex = (currentIndex + 1) % cards.length;

                wrapper.innerHTML = `
                    <div class="card-container left">
                        ${this.createCard(cards[leftIndex])}
                    </div>
                    <div class="card-container center">
                        ${this.createCard(cards[centerIndex])}
                    </div>
                    <div class="card-container right">
                        ${this.createCard(cards[rightIndex])}
                    </div>
                `;
            }

            createCard(cardData) {
                return `
                    <div class="netflix-card">
                        <div class="card-image">${cardData.icon}</div>
                        <div class="card-content">
                            <h3 class="card-title">${cardData.title}</h3>
                            <p class="card-description">${cardData.description}</p>
                            <div class="genre-tags">
                                ${cardData.tags.map(tag => `<span class="genre-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            clearAnimationClasses(element) {
                const animationClasses = [
                    'animate-rotate-right', 'animate-rotate-left',
                    'animate-center-to-right', 'animate-center-to-left',
                    'animate-left-to-center', 'animate-right-to-center'
                ];
                animationClasses.forEach(cls => element.classList.remove(cls));
            }

            navigate(carouselId, direction) {
                if (this.isTransitioning) return;

                const carousel = this.carousels[carouselId];
                const wrapper = document.getElementById(`carousel-${carouselId}`);
                
                if (!carousel || !wrapper) return;

                this.isTransitioning = true;

                // Pegar cards atuais e limpar animações anteriores
                const currentCards = wrapper.querySelectorAll('.card-container');
                currentCards.forEach(card => this.clearAnimationClasses(card));

                const leftCard = wrapper.querySelector('.card-container.left');
                const centerCard = wrapper.querySelector('.card-container.center');
                const rightCard = wrapper.querySelector('.card-container.right');

                // Aplicar animações baseadas na direção
                if (direction > 0) { // Girando para direita
                    if (leftCard) leftCard.classList.add('animate-left-to-center');
                    if (centerCard) centerCard.classList.add('animate-center-to-right');
                    if (rightCard) rightCard.classList.add('animate-rotate-right');
                } else { // Girando para esquerda
                    if (leftCard) leftCard.classList.add('animate-rotate-left');
                    if (centerCard) centerCard.classList.add('animate-center-to-left');
                    if (rightCard) rightCard.classList.add('animate-right-to-center');
                }

                // Atualizar dados após meio da animação
                setTimeout(() => {
                    carousel.currentIndex = (carousel.currentIndex + direction + carousel.cards.length) % carousel.cards.length;
                    this.renderCarousel(carouselId);
                }, 400);

                // Finalizar transição
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 800);
            }

            setupCardInteractions() {
                document.addEventListener('click', (e) => {
                    const card = e.target.closest('.netflix-card');
                    if (card && !e.target.closest('.carousel-nav') && !this.isTransitioning) {
                        this.openCardDetails(card);
                    }
                });
            }

            openCardDetails(card) {
                const title = card.querySelector('.card-title').textContent;
                
                // Animação simples
                card.style.transition = 'all 0.4s ease-out';
                card.style.transform = 'scale(1.05)';
                card.style.zIndex = '999';
                
                setTimeout(() => {
                    alert(`🚀 Detalhes de: ${title}`);
                    
                    // Reset
                    card.style.transform = '';
                    card.style.zIndex = '';
                }, 400);
            }
        }

        // Navigation function for buttons
        function navigateCarousel(carouselId, direction) {
            if (window.threeCardCarousel && !window.threeCardCarousel.isTransitioning) {
                window.threeCardCarousel.navigate(carouselId, direction);
            }
        }

        // Initialize system
        document.addEventListener('DOMContentLoaded', () => {
            window.threeCardCarousel = new ThreeCardCarousel();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!window.threeCardCarousel?.isTransitioning) {
                if (e.key === 'ArrowLeft') {
                    navigateCarousel('portal', -1);
                } else if (e.key === 'ArrowRight') {
                    navigateCarousel('portal', 1);
                }
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            if (!window.threeCardCarousel?.isTransitioning) {
                touchStartX = e.changedTouches[0].screenX;
            }
        });

        document.addEventListener('touchend', (e) => {
            if (!window.threeCardCarousel?.isTransitioning) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold && !window.threeCardCarousel?.isTransitioning) {
                if (diff > 0) {
                    navigateCarousel('portal', 1);
                } else {
                    navigateCarousel('portal', -1);
                }
            }
        }
    </script>
</body>
</html>
